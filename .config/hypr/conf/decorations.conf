decoration {
    rounding = 4
    blur {
        enabled = true
        size = 7
        passes = 4
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }
    active_opacity = 0.9
    inactive_opacity = 0.6
    fullscreen_opacity = 0.9

		shadow {
			enabled = true
			range = 30
			render_power = 3
			color = 0x66000000
		}
}


